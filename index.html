  <body>



    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <!-- <div class="row center">
          <img style="margin-bottom: 5px;width: 100px;" src="assets/icon/logo_bnpb.png">
        </div> -->
        <h1 class="judul center orange-text">Formulir Survei</h1>
        <div class="row center">
          <p>
      <!-- <a href="#" target="_blank"><strong>Kerusakan Dampak Bencana</strong></a> -->
      <p>
        </div>
        <br><br>

      </div>
    </div>


    <div class="container">
      <div class="section">

        <!--   Main Form   -->
        <div class="row">
          <br>
          
          <form class="col s12" id="surveyrumah"
            
            <i>Isilah dengan informasi yang sesuai</i>
            <br>
            <br>
            <div class="row">
              <div class="input-field col s12">
                <input name="nama" type="text">
                <label for="nama">Nama</label>
              </div>
            </div>
            
            
            <div class="row">
              <div class="input-field col s12">
                <input name="tanggal" type="text" class="datepicker">
                <label for="tanggal">Tanggal Survei</label>
              </div>
            </div>
            <div class="row" id="maprow">
              <div class="row">
                <div class="lokasi col s12">
                  <i> <strong> Tentukan lokasi survei (pilih di peta) </strong></i>
                </div>  
              </div>
              <div class="row">
                <div class="lokasi col s12">
                  <i id="geo" class="waves-effect waves-light btn"><i class="material-icons right">
                  location_searching</i>aktifkan pencarian lokasi</i>
                </div>
              </div>
              
              
              <div class="card">                
                <div class="card-content">
                  <div id="map"></div>
                </div>
              </div>

            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="[terisi otomatis]" id="latitude" type="text">
                <!-- <span class="helper-text">Koordinat Lintang (otomatis)</span> -->
                <label for="latitude">Koord. Lintang</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="[terisi otomatis]" id="longitude" type="text">
                <!-- <span class="helper-text">Koordinat Bujur (otomatis)</span> -->
                <label for="longitude">Koord. Bujur</label>
              </div>
            </div>


            
            <div class="row">
              <label>Upload Foto</label>
              <div class="file-field input-field">
                  <div class = "btn">
                     <span>Browse</span>
                     <input type = "file" name="image">
                  </div>
                  
                  <div class = "file-path-wrapper">
                     <input class = "file-path validate"
                        placeholder = "Pilih Foto" />
                  </div>
                
              </div>
            </div>
            
            
          
            <div class="row center">
              <div class="col s12">
                <button class="btn-large pulse waves-effect waves-light blue" type="submit">
                  <i class="material-icons left">send</i>Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>


      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <p>Modal Header</p>


        </div>
      </div> 
      <style>
              .leaflet-popup-content-wrapper,
              .leaflet-popup-tip {

              .leaflet-popup-content-wrapper {
                padding: 0px;
                text-align: left;
                border-radius: 12px;
              }
      </style>
